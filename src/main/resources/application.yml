    cache: false
    enabled: true
    encoding: UTF-8
    mode: HTML5
    servlet:
      content-type: text/html
  datasource:
    url: jdbc:mysql://localhost/lkhu?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
